<html>

<head>
  <meta charset="UTF-8">
  <!-- <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet"> -->
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="background.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>AB Opener</h1>
  <p id="current-link" class="current-link">Másold be a linket az első inputba, add meg a kezdeti és vég értékeket,
    aztán START!</p>
  <form>
    <label for="url" class="hide"></label>
    <input type="text" class="url" id="url" placeholder="URL" />
    <br>
    <input type="number" id="timeout" class="timeout" placeholder="Időköz (másodpercben)" size="10" />
    <input type="text" id="st" class="limits" placeholder="Kezd" size="4" maxlength="2" />
    <input type="text" id="end" class="limits" placeholder="Befejez" size="4" maxlength="2" />
    <br><br>
    <button id="start" class="start">Start</button>
    <button id="stop" class="stop">Stop</button>
  </form>
</body>

</html>
